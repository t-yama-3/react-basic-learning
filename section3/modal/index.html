<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)

    const Modalwindow = () => {
      const useState = React.useState
      const [modalStatus, setModalStatus] = useState(false)
      const toggleModal = () => setModalStatus(!modalStatus)
      return (
        <React.Fragment>
          <button onClick={toggleModal}>画像を表示</button>
          <div style={{ display: modalStatus ? 'initial' : 'none' }}>
            <div className="modal__inner">
              <div className="modal__close" onClick={() => setModalStatus(!modalStatus)}><i className="fas fa-times"></i></div>
              <img src="image001.png" />
            </div>
            <div className="modal__background" onClick={toggleModal}></div>
          </div>
        </React.Fragment>
      )
    }

    root.render(
      <React.Fragment>
        <Modalwindow />
      </React.Fragment>
    )
  </script>
</body>
</html>
